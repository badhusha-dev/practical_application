# Server Configuration
server.port=8080
server.servlet.context-path=/lcnc-platform

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/lcnc_platform
spring.datasource.username=lcnc_user
spring.datasource.password=lcnc_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.timeout=2000ms
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0

# JWT Configuration
jwt.secret=lcnc-platform-secret-key-2024
jwt.expiration=86400000

# Camunda Configuration
camunda.bpm.admin-user.id=admin
camunda.bpm.admin-user.password=admin
camunda.bpm.enabled=true
camunda.bpm.webapp.enabled=true
camunda.bpm.rest.enabled=true

# Logging Configuration
logging.level.com.lcnc=DEBUG
logging.level.org.camunda=INFO
logging.level.org.springframework.security=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
