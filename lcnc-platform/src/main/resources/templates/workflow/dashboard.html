<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCNC Platform - Workflow Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-cogs"></i> LCNC Platform
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/workflow/upload">
                    <i class="fas fa-upload"></i> Upload Workflow
                </a>
                <a class="nav-link" href="/camunda">
                    <i class="fas fa-tools"></i> Camunda Admin
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-project-diagram"></i> Workflow Dashboard
                </h1>
                
                <!-- Success/Error Messages -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="fas fa-exclamation-circle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Statistics Cards -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card bg-primary text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4 th:text="${#lists.size(workflows)}">0</h4>
                                        <p class="mb-0">Total Workflows</p>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-project-diagram fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-success text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4 th:text="${#lists.size(deployedWorkflows)}">0</h4>
                                        <p class="mb-0">Deployed</p>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-rocket fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-warning text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4 th:text="${#lists.size(workflows) - #lists.size(deployedWorkflows)}">0</h4>
                                        <p class="mb-0">Not Deployed</p>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-clock fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-info text-white">
                            <div class="card-body">
                                <div class="d-flex justify-content-between">
                                    <div>
                                        <h4>0</h4>
                                        <p class="mb-0">Running Instances</p>
                                    </div>
                                    <div class="align-self-center">
                                        <i class="fas fa-play-circle fa-2x"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Workflows Table -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list"></i> Workflow Definitions
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Version</th>
                                        <th>Status</th>
                                        <th>Deployed</th>
                                        <th>Created</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="workflow : ${workflows}">
                                        <td>
                                            <strong th:text="${workflow.name}"></strong>
                                            <br>
                                            <small class="text-muted" th:text="${workflow.description}"></small>
                                        </td>
                                        <td>
                                            <span class="badge bg-secondary" th:text="${workflow.version}"></span>
                                        </td>
                                        <td>
                                            <span th:if="${workflow.active}" class="badge bg-success">Active</span>
                                            <span th:unless="${workflow.active}" class="badge bg-danger">Inactive</span>
                                        </td>
                                        <td>
                                            <span th:if="${workflow.deployed}" class="badge bg-success">
                                                <i class="fas fa-check"></i> Deployed
                                            </span>
                                            <span th:unless="${workflow.deployed}" class="badge bg-warning">
                                                <i class="fas fa-clock"></i> Not Deployed
                                            </span>
                                        </td>
                                        <td th:text="${#temporals.format(workflow.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a th:if="${workflow.deployed}" 
                                                   th:href="@{/workflow/{id}/start(id=${workflow.id})}" 
                                                   class="btn btn-sm btn-primary">
                                                    <i class="fas fa-play"></i> Start
                                                </a>
                                                <a th:unless="${workflow.deployed}" 
                                                   th:href="@{/workflow/{id}/deploy(id=${workflow.id})}" 
                                                   class="btn btn-sm btn-success">
                                                    <i class="fas fa-rocket"></i> Deploy
                                                </a>
                                                <a th:if="${workflow.deployed}" 
                                                   th:href="@{/workflow/{id}/undeploy(id=${workflow.id})}" 
                                                   class="btn btn-sm btn-warning">
                                                    <i class="fas fa-stop"></i> Undeploy
                                                </a>
                                                <button class="btn btn-sm btn-info" 
                                                        th:onclick="'viewWorkflow(' + ${workflow.id} + ')'">
                                                    <i class="fas fa-eye"></i> View
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Workflow Details Modal -->
    <div class="modal fade" id="workflowModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Workflow Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <pre id="workflowXml" class="bg-light p-3" style="max-height: 400px; overflow-y: auto;"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function viewWorkflow(id) {
            // This would typically fetch workflow details via AJAX
            // For now, we'll show a placeholder
            document.getElementById('workflowXml').textContent = 'Workflow XML content would be loaded here...';
            new bootstrap.Modal(document.getElementById('workflowModal')).show();
        }
    </script>
</body>
</html>
