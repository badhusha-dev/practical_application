<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Redis Advanced Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
        }
        .demo-info {
            background-color: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 0.375rem;
            padding: 1rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Redis Advanced Demo</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/products">Products</a>
                <a class="nav-link" href="/auth/login">Login</a>
                <a class="nav-link" href="/notifications">Notifications</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="login-container">
            <h2 class="text-center mb-4">Login</h2>
            
            <div class="demo-info">
                <h5>Demo Credentials:</h5>
                <ul class="mb-0">
                    <li><strong>Username:</strong> admin, <strong>Password:</strong> admin123</li>
                    <li><strong>Username:</strong> user1, <strong>Password:</strong> password123</li>
                    <li><strong>Username:</strong> user2, <strong>Password:</strong> password456</li>
                </ul>
                <p class="mt-2 mb-0"><small>Sessions are stored in Redis for distributed access.</small></p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <div class="mt-4">
                <h5>Test Redis Session Management:</h5>
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-secondary" onclick="checkCurrentUser()">Check Current User</button>
                    <button class="btn btn-outline-secondary" onclick="testRateLimit()">Test Rate Limiting</button>
                    <button class="btn btn-outline-danger" onclick="logout()">Logout</button>
                </div>
            </div>

            <div id="result" class="mt-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'username=' + encodeURIComponent(username) + '&password=' + encodeURIComponent(password)
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                if (data.success) {
                    resultDiv.innerHTML = '<div class="alert alert-success">' + data.message + '</div>';
                    document.getElementById('loginForm').reset();
                } else {
                    resultDiv.innerHTML = '<div class="alert alert-danger">' + data.message + '</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<div class="alert alert-danger">Login failed. Please try again.</div>';
            });
        });

        function checkCurrentUser() {
            fetch('/auth/me')
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if (data.success) {
                        resultDiv.innerHTML = '<div class="alert alert-info">' +
                            '<strong>Current User:</strong> ' + data.user.username + '<br>' +
                            '<strong>Session ID:</strong> ' + data.sessionId + '<br>' +
                            '<strong>User ID:</strong> ' + data.user.id +
                            '</div>';
                    } else {
                        resultDiv.innerHTML = '<div class="alert alert-warning">' + data.message + '</div>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = '<div class="alert alert-danger">Error checking current user</div>';
                });
        }

        function testRateLimit() {
            fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if (data.success) {
                        resultDiv.innerHTML = '<div class="alert alert-success">' +
                            '<strong>Rate Limit Test:</strong> ' + data.message + '<br>' +
                            '<strong>Remaining Requests:</strong> ' + data.remainingRequests + '<br>' +
                            '<strong>User ID:</strong> ' + data.userId +
                            '</div>';
                    } else {
                        resultDiv.innerHTML = '<div class="alert alert-warning">' +
                            '<strong>Rate Limit Test:</strong> ' + data.message + '<br>' +
                            '<strong>User ID:</strong> ' + data.userId +
                            '</div>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('result').innerHTML = '<div class="alert alert-danger">Error testing rate limit</div>';
                });
        }

        function logout() {
            fetch('/auth/logout', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = '<div class="alert alert-info">' + data.message + '</div>';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = '<div class="alert alert-danger">Error during logout</div>';
            });
        }
    </script>
</body>
</html>
