spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/business_collections?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: postgres
    password: badsha@123
    driver-class-name: org.postgresql.Driver
    # PostgreSQL 15 specific settings
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    user: postgres
    password: badsha@123
    # Add connection retry settings
    connect-retries: 3
    connect-retries-interval: 10

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: DEBUG
    org.postgresql: DEBUG
