spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/jwt_auth
    username: postgres
    password: badsha@123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    create-schemas: false

server:
  port: 8080

logging:
  level:
    org.springframework.security: DEBUG
    com.example.jwtauth: DEBUG

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTAuthentication1234567890ABCDEF}
  access-token-expiration: ${JWT_ACCESS_EXPIRATION:3600000}  # 1 hour
  refresh-token-expiration: ${JWT_REFRESH_EXPIRATION:86400000} # 24 hours

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
